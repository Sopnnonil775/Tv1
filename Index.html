<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Live TV - Crown Access</title>
    
    <link href="https://vjs.zencdn.net/7.20.3/video-js.min.css" rel="stylesheet" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            background-color: #0a0a0a; 
            color: #fff; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 0; 
            overflow-x: hidden; 
            min-height: 100vh;
        }

        /* লগইন স্ক্রিন স্টাইল */
        #login-overlay {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            display: flex; 
            align-items: center; 
            justify-content: center;
            z-index: 10000;
            animation: fadeIn 0.5s ease;
        }
        
        .login-box {
            background: rgba(30, 30, 30, 0.95); 
            padding: 40px; 
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(229, 9, 20, 0.4); 
            text-align: center;
            width: 350px; 
            border: 1px solid #333; 
            backdrop-filter: blur(10px);
            animation: slideUp 0.5s ease;
        }
        
        .login-box h2 { 
            color: #e50914; 
            margin-bottom: 25px; 
            font-size: 28px; 
            letter-spacing: 2px; 
            text-shadow: 0 0 10px rgba(229, 9, 20, 0.5);
        }
        
        .login-box input {
            width: 100%; 
            padding: 12px 15px; 
            margin: 10px 0; 
            border: 1px solid #444;
            border-radius: 8px; 
            background: #222; 
            color: white; 
            outline: none; 
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .login-box input:focus { 
            border-color: #e50914; 
            box-shadow: 0 0 5px rgba(229, 9, 20, 0.5);
        }
        
        .login-box button {
            width: 100%; 
            padding: 14px; 
            background: linear-gradient(to right, #e50914, #b20710); 
            color: white;
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold;
            margin-top: 20px; 
            transition: all 0.3s; 
            font-size: 16px;
        }
        
        .login-box button:hover { 
            background: linear-gradient(to right, #b20710, #8f060d); 
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.4);
        }
        
        .login-box button:active { 
            transform: translateY(0); 
        }

        #error-msg {
            color: #ff4444; 
            margin-top: 15px; 
            font-size: 13px; 
            display: none;
            background: rgba(255, 68, 68, 0.1);
            padding: 8px;
            border-radius: 5px;
            border: 1px solid rgba(255, 68, 68, 0.3);
            animation: shake 0.3s ease;
        }

        /* মেইন অ্যাপ কন্টেন্ট (শুরুতে লুকানো) */
        #main-app { 
            display: none; 
            padding: 20px; 
            animation: fadeIn 0.5s ease;
        }
        
        .container { 
            max-width: 1000px; 
            margin: auto; 
        }
        
        .header-nav { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 20px; 
            padding: 15px;
            background: rgba(20, 20, 20, 0.9);
            border-radius: 10px;
            border: 1px solid #333;
        }
        
        .logout-btn { 
            background: #333; 
            color: #fff; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 5px; 
            cursor: pointer; 
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .logout-btn:hover { 
            background: #e50914; 
            transform: translateY(-2px);
        }

        .player-wrapper { 
            position: relative; 
            background: #000; 
            border-radius: 12px; 
            overflow: hidden; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.8); 
            margin-bottom: 20px; 
            border: 1px solid #333; 
        }
        
        .video-js { 
            width: 100% !important; 
            height: 500px !important; 
        }
        
        /* চ্যানেল লিস্ট স্টাইল */
        .channel-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); 
            gap: 12px; 
            max-height: 400px; 
            overflow-y: auto; 
            padding: 15px; 
            background: #151515; 
            border-radius: 10px; 
            border: 1px solid #333; 
        }
        
        .channel-item { 
            background: #222; 
            border-radius: 8px; 
            padding: 15px 10px; 
            text-align: center; 
            cursor: pointer; 
            transition: all 0.3s; 
            border: 1px solid #444; 
            font-size: 13px; 
            font-weight: bold; 
            color: #ccc; 
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .channel-item:hover { 
            background: #e50914; 
            color: #fff; 
            transform: translateY(-3px); 
            border-color: #e50914;
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.3);
        }
        
        .channel-item.active { 
            background: #e50914; 
            color: #fff; 
            border-color: #fff;
            box-shadow: 0 0 15px rgba(229, 9, 20, 0.5);
        }
        
        .header-title { 
            text-align: center; 
            color: #e50914; 
            font-size: 24px; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            margin: 0; 
            text-shadow: 0 0 10px rgba(229, 9, 20, 0.5);
        }
        
        ::-webkit-scrollbar { 
            width: 8px; 
        }
        
        ::-webkit-scrollbar-thumb { 
            background: #e50914; 
            border-radius: 10px; 
        }
        
        ::-webkit-scrollbar-track { 
            background: #222; 
            border-radius: 10px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @media (max-width: 600px) {
            .video-js { 
                height: 250px !important; 
            }
            
            .channel-grid { 
                grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); 
            }
            
            .login-box { 
                width: 90%; 
                padding: 30px 20px; 
            }
            
            .header-title {
                font-size: 18px;
            }
            
            .logout-btn {
                padding: 8px 15px;
                font-size: 14px;
            }
        }
        
        @media (max-width: 400px) {
            .channel-grid {
                grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            }
        }
    </style>
</head>
<body id="body">

<div id="login-overlay">
    <div class="login-box">
        <h2>CROWN TV</h2>
        <input type="text" id="username" placeholder="Username" autocomplete="username">
        <input type="password" id="password" placeholder="Password" autocomplete="current-password">
        <button id="login-btn" onclick="checkLogin()">UNLOCK ACCESS</button>
        <p id="error-msg">ভুল ইউজারনেম বা পাসওয়ার্ড!</p>
    </div>
</div>

<div id="main-app">
    <div class="container">
        <div class="header-nav">
            <div class="header-title">Premium Live TV</div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="player-wrapper">
            <video id="tv-player" class="video-js vjs-big-play-centered vjs-default-skin" controls preload="auto" poster="https://i.ibb.co/3pXnB9K/loading.jpg">
                <p class="vjs-no-js">To view this video please enable JavaScript.</p>
            </video>
        </div>

        <div class="channel-grid" id="playlist">
            <p style="text-align:center; width:100%; color: #999; padding: 20px;">চ্যানেল লোড হচ্ছে...</p>
        </div>
    </div>
</div>

<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
<script>
    const m3uUrl = 'https://raw.githubusercontent.com/cctvccplc/Tv-Test/refs/heads/main/BD26.m3u8';
    let player;
    
    // লগইন ক্রেডেনশিয়ালস
    const VALID_USERS = [
        { username: "admin1", password: "admin1" },
        { username: "user", password: "password" },
        { username: "test", password: "test123" }
    ];

    // লগইন চেক ফাংশন
    function checkLogin() {
        const user = document.getElementById('username').value.trim();
        const pass = document.getElementById('password').value.trim();
        const errorMsg = document.getElementById('error-msg');

        // Validation
        if (!user || !pass) {
            errorMsg.textContent = "দয়া করে ইউজারনেম এবং পাসওয়ার্ড দিন!";
            errorMsg.style.display = 'block';
            return;
        }

        // Check credentials
        const isValidUser = VALID_USERS.some(u => u.username === user && u.password === pass);
        
        if (isValidUser) {
            // Success
            errorMsg.style.display = 'none';
            sessionStorage.setItem('crownAuth', 'true');
            sessionStorage.setItem('username', user);
            showApp();
        } else {
            // Error
            errorMsg.textContent = "ভুল ইউজারনেম বা পাসওয়ার্ড!";
            errorMsg.style.display = 'block';
            
            // Shake animation
            errorMsg.style.animation = 'none';
            setTimeout(() => {
                errorMsg.style.animation = 'shake 0.3s ease';
            }, 10);
        }
    }

    // অ্যাপ দেখানোর ফাংশন
    function showApp() {
        const loginOverlay = document.getElementById('login-overlay');
        const mainApp = document.getElementById('main-app');
        const username = sessionStorage.getItem('username');
        
        loginOverlay.style.opacity = '0';
        loginOverlay.style.transition = 'opacity 0.3s ease';
        
        setTimeout(() => {
            loginOverlay.style.display = 'none';
            mainApp.style.display = 'block';
            
            // Update title with username
            const title = document.querySelector('.header-title');
            if (username && title) {
                title.innerHTML = `Premium Live TV <small style="font-size: 14px; color: #ccc;">(${username})</small>`;
            }
            
            // Initialize player
            if (!player) {
                player = videojs('tv-player', {
                    controls: true,
                    autoplay: true,
                    preload: 'auto',
                    fluid: true,
                    responsive: true,
                    playbackRates: [0.5, 1, 1.5, 2]
                });
                loadPlaylist();
            }
        }, 300);
    }

    async function loadPlaylist() {
        try {
            const response = await fetch(m3uUrl);
            if (!response.ok) throw new Error('Network response was not ok');
            
            const data = await response.text();
            const lines = data.split('\n');
            const playlistElement = document.getElementById('playlist');
            playlistElement.innerHTML = '';

            let channels = [];
            for (let i = 0; i < lines.length; i++) {
                if (lines[i].startsWith('#EXTINF:')) {
                    let name = lines[i].split(',')[1];
                    let url = lines[i + 1]?.trim();
                    
                    // Clean up channel name
                    if (name) {
                        name = name.replace(/\|.*$/g, '').trim(); // Remove | and everything after
                        name = name.replace(/\[.*?\]/g, '').trim(); // Remove [text]
                    }
                    
                    if (url && url.startsWith('http')) {
                        channels.push({ name: name || `Channel ${channels.length + 1}`, url });
                    }
                }
            }

            if (channels.length === 0) {
                playlistElement.innerHTML = '<p style="color:#e50914; text-align:center; padding: 20px;">কোন চ্যানেল পাওয়া যায়নি!</p>';
                return;
            }

            channels.forEach((channel, index) => {
                const btn = document.createElement('div');
                btn.className = 'channel-item';
                btn.title = channel.name;
                btn.innerHTML = `<span>${channel.name}</span>`;
                
                btn.onclick = () => {
                    // Remove active class from all
                    document.querySelectorAll('.channel-item').forEach(el => {
                        el.classList.remove('active');
                    });
                    
                    // Add active to clicked
                    btn.classList.add('active');
                    
                    // Change video source
                    player.src({ 
                        src: channel.url, 
                        type: 'application/x-mpegURL' 
                    });
                    
                    player.play().catch(e => {
                        console.log('Auto-play prevented:', e);
                    });
                    
                    // Scroll to top smoothly
                    window.scrollTo({top: 0, behavior: 'smooth'});
                };
                
                playlistElement.appendChild(btn);

                // Auto-select first channel
                if (index === 0) {
                    btn.click();
                }
            });

        } catch (error) {
            console.error('Error fetching M3U:', error);
            document.getElementById('playlist').innerHTML = 
                '<p style="color:#e50914; text-align:center; padding: 20px;">প্লেলিস্ট লোড করতে ব্যর্থ। ইন্টারনেট সংযোগ চেক করুন!</p>';
        }
    }

    function logout() {
        sessionStorage.removeItem('crownAuth');
        sessionStorage.removeItem('username');
        
        // Destroy video player
        if (player) {
            player.dispose();
            player = null;
        }
        
        location.reload();
    }

    // Enter key support for login
    document.addEventListener('DOMContentLoaded', function() {
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        
        if (usernameInput) {
            usernameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkLogin();
                }
            });
        }
        
        if (passwordInput) {
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkLogin();
                }
            });
        }

        // Auto-focus username field
        if (usernameInput) {
            usernameInput.focus();
        }

        // Check if already logged in
        if (sessionStorage.getItem('crownAuth') === 'true') {
            showApp();
        }
    });

    // Prevent back button after logout
    window.onpageshow = function(event) {
        if (event.persisted) {
            if (!sessionStorage.getItem('crownAuth')) {
                location.reload();
            }
        }
    };
</script>

</body>
</html>
